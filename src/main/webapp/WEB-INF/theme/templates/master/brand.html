<div class="body-div" ng-controller="BrandCtrl as brandctrl">
    <div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
        <div class="col-xs-12">
            <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}
            </uib-alert>
        </div>
    </div>
    <div class="body-inner-div">
        <table>
            <tr>
                <td>
                    Brand Name :
                </td>
                <td>
                    <input class="text-box" ng-model="brandDTO.name">
                </td>
                <td>
                    <input type="button" value="ADD" class="btn-box" ng-click="addBrand()">
                </td>
            </tr>
        </table>
    </div>
    <div class="body-inner-div">
        <rd-widget>
            <!--<rd-widget-body classes="medium no-padding">-->
            <div ng-if="brands.length == 0">
                <h3 class="text-center">No Data</h3>
            </div>
            <div class="table-responsive" ng-if="brands.length != 0">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="brand in brands">
                        <td>{{brand.name}}</td>
                        <td>
                            <input type="button" value="DEACTIVATE" class="btn-box btn-red">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

                <!--</ul>-->
                <!--<div class="clearfix"></div>-->
            <!--</rd-widget-footer>-->
        </rd-widget>
    </div>
</div>
