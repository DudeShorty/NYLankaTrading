<div class="body-div" ng-controller="ItemCtrl as itemctrl">
    <div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
        <div class="col-xs-12">
            <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}
            </uib-alert>
        </div>
    </div>
    <div class="body-inner-div row form-group">
        <table>
            <tr>
                <td>
                    Item Name :
                </td>
                <td>
                    <input class="text-box" ng-model="itemDTO.name">
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="button" value="ADD" class="btn-box" ng-click="addItem()">
                </td>
            </tr>
        </table>
    </div>
    <div class="body-inner-div">
        <rd-widget>
            <!--<rd-widget-body classes="medium no-padding">-->
            <div ng-if="items.length == 0">
                <h3 class="text-center">No Data</h3>
            </div>
            <div class="table-responsive" ng-if="items.length != 0">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th style="width: 200px">
                            Created Date
                        </th>
                        <th style="width: 100px">
                            Created User
                        </th>
                        <th class="text-right" style="width: 100px">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.name}}</td>
                        <td>{{item.created_date}}</td>
                        <td>{{item.username}}</td>
                        <td>
                            <input type="button" value="DEACTIVATE" class="btn-box btn-red">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </rd-widget>
    </div>
</div>
