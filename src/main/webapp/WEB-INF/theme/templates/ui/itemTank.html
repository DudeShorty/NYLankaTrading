<div class="body-div" ng-controller="ItemTankCtrl as itemtankctrl">

    <div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
        <div class="col-xs-12">
            <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}
            </uib-alert>
        </div>
    </div>

    <div class="body-inner-div">
        <table>
            <form>
                <tr>
                    <td>
                        Tank :
                    </td>
                    <td>
                        <select class="text-box" ng-model="itemTankDTO.tank_id" ng-change="loadItemTanks()">
                            <option value="">[PLEASE SELECT]</option>
                            <option ng-repeat="tank in tanks" value="{{tank.id}}">{{tank.name}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td>
                        Item Name :
                    </td>
                    <td>
                        <select class="text-box" ng-model="itemTankDTO.item_id">
                            <option value="">[PLEASE SELECT]</option>
                            <option ng-repeat="item in items" value="{{item.id}}">{{item.name}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Qty :
                    </td>
                    <td>
                        <input class="text-box" ng-model="itemTankDTO.qty">
                    </td>
                </tr>
                <tr>
                    <td>
                        Unit Price :
                    </td>
                    <td>
                        <input class="text-box" ng-model="itemTankDTO.unit_price">
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="button" value="ADD" class="btn-box" ng-click="addItemTank()" style="float: right">
                    </td>
                    <td>
                    </td>
                </tr>
            </form>
        </table>
    </div>
    <div class="body-inner-div">
        <rd-widget>
            <!--<rd-widget-body classes="medium no-padding">-->
            <div ng-if="itemTanks.length == 0">
                <h3 class="text-center">No Data</h3>
            </div>
            <div class="table-responsive" ng-if="itemTanks.length != 0">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Tank</th>
                        <th>Item</th>
                        <th>Qty</th>
                        <th>Unit Price</th>
                        <th style="text-align: right">Action</th>
                    </tr>
                    <tbody>
                    <tr ng-repeat="singleItemTank in itemTanks">
                        <td>{{singleItemTank.tankDTO.name}}</td>
                        <td>{{singleItemTank.itemDTO.name}}</td>
                        <td>{{singleItemTank.qty}}</td>
                        <td>{{singleItemTank.unit_price}}</td>
                        <td>
                            <input type="button" value="DEACTIVATE" class="btn-box btn-red">
                        </td>
                    </tr>
                    </tbody>
                </thead></table>
            </div>
            <!--</rd-widget-body>-->
            <!--<rd-widget-footer>-->
                <!--<ul class="pagination pagination-sm pull-right">-->
                    <!--<li><a href="#">&laquo;</a></li>-->
                    <!--<li><a href="#">1</a></li>-->
                    <!--<li><a href="#">2</a></li>-->

                    <!--<li><a href="#">&raquo;</a></li>-->
                <!--</ul>-->
                <!--<div class="clearfix"></div>-->
            <!--</rd-widget-footer>-->
        </rd-widget>
    </div>
</div>
